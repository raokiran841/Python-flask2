<!DOCTYPE html>
<html>
<head>
	<title>Flask Application</title>

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>
<body>
<h1> This is how you render html pages in flask</h1>
<div>
	<p>Please enter your name:</p>
	<form method="POST" action="/" class="pure-form">
		Name |<br>
		<input type="text" name="username"><br>
		Favorite |<br>
		<input type="text" name="userfood"><br>
		<button type="submit" value="Submit" class="pure-button pure-button-primary">Submit</button>
	</form>
</div>

<div>
	{% if name != '' %}
	<p>Welcome to my site {{ name }} !</p>
	<p>Your Favorite food is {{ food }}</p>
	{% endif %}
</div>
</body>
</html>
